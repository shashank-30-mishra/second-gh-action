name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching dependencies
        uses: actions/cache@v3
        with:
            path: ~/.npm
            keys: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    outputs:
      output1: ${{ steps.publish.outputs.script-file }}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching dependencies
        uses: actions/cache@v3
          with:
            path: ~/.npm
            keys: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Getting js filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT  ';'
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
            name: dist-files
            path: dist
            # path: |
            #     dist
            #     package.json


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
            name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.output1 }}"
      - name: Deploy
        run: echo "Deploying..."
